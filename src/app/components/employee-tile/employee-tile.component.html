<a [routerLink]="['/app/employee', item.id]"
   [ngClass]="{'entity-tile--inactive': !item.isActive}"
   class="entity-tile employee-tile">
  <app-avatar [avatar]="item.userPhoto"
              class="entity-tile__avatar"></app-avatar>
  <p class="entity-tile__info entity-tile__info--name">{{ item.fullName }}</p>
  <p class="entity-tile__info entity-tile__info--position">{{ skds.getPositionNameById(item.positionId) }}</p>
  <div *ngIf="authService.isAdmin"
       class="entity-tile__btn-cont">
    <a [routerLink]="['/app/employee-edit', item.id]"
       mat-raised-button
       class="entity-tile__btn">Edit</a>
  </div>
</a>

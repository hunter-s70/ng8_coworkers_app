<div class="avatar-upload">
  <label for="avatar-upload"
         class="avatar-upload__wrapper">
    <app-avatar [avatar]="avatar"
                class="avatar-upload__avatar"></app-avatar>
  </label>
  <input type="file"
         accept="image/*"
         id="avatar-upload"
         class="avatar-upload__file-input"
         (change)="catchUploadedFile($event)">
  <p *ngFor="let error of avatarErrors"
     class="avatar-upload__errors">{{ error }}</p>
</div>
